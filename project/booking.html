<html>

    <script type="text/javascript" src="js/jquery-2.2.0.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/project.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <div class="navbar-brand">港荣</div>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false" aria-haspopup="true">
                <span class="sr-only">叠合选择</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a href="#">修改密码</a></li>
                <li><a href="#">我要下单</a></li>
                <li><a href="#">查看订单</a></li>
            </ul>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li class="name">
                    <a id="account" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        未登录
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="login.html">注销</a></li>
                        <li class="modify"><a href="modify.html">修改密码</a></li>
                    </ul>
                </li>
                <li class="booking"><a href="booking.html">我要下单</a></li>
                <li class="order"><a href="order.html">查看订单</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container">
    <div class="booking-content">
        <div class="row">
            <div class="col-md-2 col-md-offset-4 col-xs-5">
                蒸蛋糕种类：
            </div>
            <div class="col-md-5 col-xs-7">
                <div class="listview">
                    <select id="cakeType">
                        <option>奶香蒸蛋糕</option>
                        <option>蛋黄味蒸蛋糕</option>
                        <option>蒸蛋挞</option>
                        <option>陈皮蒸蛋糕</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 col-md-offset-4 col-xs-5">
                蒸蛋糕规格：
            </div>
            <div class="col-md-5 col-xs-7">
                <div class="listview">
                    <select id="cakeStandard">
                        <option>1kg</option>
                        <option>2kg</option>
                        <option>1.5kg</option>
                        <option>800g</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 col-md-offset-4 col-xs-5">
                订购数量：
            </div>
            <div class="col-md-5 col-xs-7">
                <input type="text" id="quantity"/>
            </div>
        </div>
        <div class="btnConfrim"><input type="button" role="button" value="确定" class="btn btn-primary btn-lg"></div>
    </div>
</div>
<footer>&copy;vanroid团队<br/>All rights reserved.</footer>
