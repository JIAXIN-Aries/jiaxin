    <nav class="navbar navbar-default navbar-fixed-top">

                <div class="navbar-brand">港荣</div>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false" aria-haspopup="true">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
                    <li><a href="#">修改密码</a></li>
                    <li><a href="#">我要下单</a></li>
                    <li><a href="#">查看订单</a></li>

                </ul>

<!--主内容-->
    <div class="row">
        <ul id="mytab" class="col-md-12 col-xs-12" role="tablist">
            <li role="presentation" class="loginTab col-md-6 col-xs-6 active" id="login1"> <a>手机验证登录</a></li>

        </div>

            <div class="login1">

                <input type="text" placeholder="请输入动态密码" />
                <div class="btnConfrim"><input type="button" role="button" value="确定" class="btn btn-primary btn-lg"></div>
            </div>
            <div class="login2 hidden">
                <input type="text" placeholder="请输入手机号码" />
                <input type="text" placeholder="请输入固定密码" />
                <div class="btnConfrim"><input type="button" role="button" value="确定" class="btn btn-primary btn-lg"></div>
